<body>

    <h1>Free Multi-View Browser for Youtube Videos</h1>
    
    <div class="input-area">
        <input type="text" id="videoUrlInput" placeholder="YouTube URL ‡§Ø‡§æ ID ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç...">
        <button onclick="addVideo()">‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>
    </div>

    <div class="controls">
        <button id="syncPlayBtn">‚ñ∂Ô∏è All Play</button>
        <button id="syncPauseBtn">‚è∏Ô∏è All Pause</button>
        <button id="syncJumpBtn">üîÑ Jump to Start</button>
        <button id="removeAllBtn" style="background-color: #f44336;">‚ùå Remove All</button>
    </div>

    <div class="video-grid" id="videoGrid">
        </div>

    <script>
        // 1. YouTube API ‡§ï‡•ã ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§™‡•ç‡§≤‡•á‡§∏‡§π‡•ã‡§≤‡•ç‡§°‡§∞ array ‡§î‡§∞ flag
        let players = [];
        let playerCounter = 0;
        const videoGrid = document.getElementById('videoGrid');

        // 2. YouTube Iframe API ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§ï‡•ã asynchronously ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. API ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ YouTube ‡§á‡§∏ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® ‡§ï‡•ã ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§ó‡§æ (‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä)
        function onYouTubeIframeAPIReady() {
            console.log("YouTube API Ready.");
            // API ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§Ø‡§¶‡§ø ‡§ï‡•ã‡§à ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ú‡•ã‡§°‡§º‡§®‡§æ ‡§π‡•ã ‡§§‡•ã ‡§Ø‡§π‡§æ‡§Å ‡§≤‡•â‡§ú‡§ø‡§ï ‡§°‡§æ‡§≤ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§
        }

        // ===================================
        // NEW FUNCTION: URL ‡§∏‡•á ID ‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡§æ
        // ===================================
        function extractVideoId(url) {
            // RegEx for standard and shortened YouTube URLs
            const regex = /(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w-]{11})/;
            const match = url.match(regex);
            
            if (match && match[1]) {
                return match[1];
            }
            // If it looks like a clean 11-char ID, return it as is
            if (url.length === 11 && /[\w-]{11}/.test(url)) {
                 return url;
            }
            return null;
        }

        // ===================================
        // NEW FUNCTION: ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ú‡•ã‡§°‡§º‡§®‡•á ‡§ï‡§æ ‡§≤‡•â‡§ú‡§ø‡§ï
        // ===================================
        function addVideo() {
            const inputElement = document.getElementById('videoUrlInput');
            const url = inputElement.value.trim();
            inputElement.value = ''; // ‡§á‡§®‡§™‡•Å‡§ü ‡§´‡•Ä‡§≤‡•ç‡§° ‡§ñ‡§æ‡§≤‡•Ä ‡§ï‡§∞‡•á‡§Ç

            const videoId = extractVideoId(url);

            if (!videoId) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§Æ‡§æ‡§®‡•ç‡§Ø YouTube URL ‡§Ø‡§æ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ID ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§');
                return;
            }

            // 1. ‡§®‡§Ø‡§æ HTML ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ ‡§¨‡§®‡§æ‡§è‡§Ç
            playerCounter++;
            const containerId = `player${playerCounter}`;
            
            const newContainer = document.createElement('div');
            newContainer.className = 'video-container';
            newContainer.id = containerId;
            videoGrid.appendChild(newContainer);

            // 2. YouTube ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ ‡§¨‡§®‡§æ‡§è‡§Ç
            createPlayer(containerId, videoId);
        }

        // 4. ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
        function createPlayer(containerId, videoId) {
            const player = new YT.Player(containerId, {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 1,
                    'autoplay': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
            players.push(player);
            // ‡§™‡§π‡§≤‡•á ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ ‡§ï‡•ã ‡§õ‡•ã‡§°‡§º‡§ï‡§∞ ‡§¨‡§æ‡§ï‡•Ä ‡§∏‡§¨ ‡§Æ‡•ç‡§Ø‡•Ç‡§ü ‡§ï‡§∞ ‡§¶‡•á‡§Ç
            if (players.length > 1) {
                player.setVolume(0); 
            }
            console.log(`Player ${videoId} added. Total players: ${players.length}`);
        }

        // 5. ‡§ú‡§¨ ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§ú‡§æ‡§è
        function onPlayerReady(event) {
            // ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ ‡§ï‡§æ ‡§µ‡•â‡§≤‡•ç‡§Ø‡•Ç‡§Æ 100% ‡§π‡•ã (‡§Ø‡§¶‡§ø ‡§™‡§π‡§≤‡§æ ‡§π‡•à)
            if (players.length === 1) {
                event.target.setVolume(100);
            }
        }

        // 6. ‡§∏‡§ø‡§Ç‡§ï‡•ç‡§∞‡§®‡§æ‡§á‡§ú‡§º‡•á‡§∂‡§® ‡§≤‡•â‡§ú‡§ø‡§ï (‡§ï‡•á‡§µ‡§≤ ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ [‡§™‡§π‡§≤‡§æ ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞] ‡§∏‡•á ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ ‡§ï‡§∞‡•á‡§Ç)
        function onPlayerStateChange(event) {
            // ‡§ï‡•á‡§µ‡§≤ ‡§™‡§π‡§≤‡§æ ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ (players[0]) ‡§π‡•Ä ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§π‡•à
            if (event.target !== players[0]) {
                return;
            }

            const state = event.data;
            const masterTime = players[0].getCurrentTime();
            
            // ‡§Ø‡§¶‡§ø ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã PLAY ‡§π‡•ã‡§§‡§æ ‡§π‡•à
            if (state === YT.PlayerState.PLAYING) {
                players.forEach((player, index) => {
                    if (index > 0) { // ‡§¨‡§æ‡§ï‡§ø ‡§∏‡•ç‡§≤‡•á‡§µ ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞‡•ç‡§∏ ‡§ï‡•ã ‡§∏‡§ø‡§Ç‡§ï‡•ç‡§∞‡§®‡§æ‡§á‡§ú‡§º ‡§ï‡§∞‡•á‡§Ç
                        player.seekTo(masterTime, true);
                        player.playVideo();
                    }
                });
            } 
            // ‡§Ø‡§¶‡§ø ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã PAUSE ‡§π‡•ã‡§§‡§æ ‡§π‡•à
            else if (state === YT.PlayerState.PAUSED) {
                players.forEach((player, index) => {
                    if (index > 0) {
                        player.pauseVideo();
                    }
                });
            }
            // ‡§Ø‡§¶‡§ø ‡§ï‡•ã‡§à ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã ‡§ú‡§æ‡§§‡§æ ‡§π‡•à
            else if (state === YT.PlayerState.ENDED) {
                players.forEach(player => {
                    player.stopVideo();
                });
            }
        }
        
        // 7. ‡§¨‡§ü‡§® ‡§π‡•à‡§Ç‡§°‡§≤‡§∞
        document.getElementById('syncPlayBtn').addEventListener('click', () => {
            if (players.length > 0) {
                const masterTime = players[0].getCurrentTime();
                players.forEach(player => {
                    player.seekTo(masterTime, true);
                    player.playVideo();
                });
            }
        });

        document.getElementById('syncPauseBtn').addEventListener('click', () => {
             players.forEach(player => player.pauseVideo());
        });

        document.getElementById('syncJumpBtn').addEventListener('click', () => {
            players.forEach(player => player.seekTo(0, true));
            players.forEach(player => player.pauseVideo()); // ‡§ú‡§Æ‡•ç‡§™ ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§™‡•â‡§ú‡§º ‡§ï‡§∞ ‡§¶‡•á‡§Ç
        });
        
        document.getElementById('removeAllBtn').addEventListener('click', () => {
            if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡§≠‡•Ä ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
                players = []; // Array ‡§ñ‡§æ‡§≤‡•Ä ‡§ï‡§∞‡•á‡§Ç
                playerCounter = 0;
                videoGrid.innerHTML = ''; // HTML ‡§ó‡•ç‡§∞‡§ø‡§° ‡§ï‡•ã ‡§ñ‡§æ‡§≤‡•Ä ‡§ï‡§∞‡•á‡§Ç
            }
        });

        // Enter key ‡§¶‡§¨‡§æ‡§®‡•á ‡§™‡§∞ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ú‡•ã‡§°‡§º‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
        document.getElementById('videoUrlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addVideo();
            }
        });

    </script>
